version: "3.8"
services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8181:80"
    volumes:
      - ./nginx/status.conf:/etc/nginx/conf.d/status.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/myapp.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/logs:/var/log/nginx/*
    depends_on:
      - myapp
    networks:
      - app

  myapp:
    build: ./myapp
    ports:
      - "8282:8282"

  prometheus-nginx-exporter:
    build: ./prometheus-nginx-exporter
    command: --target.host=nginx
    ports:
      - "9150:9150"
    volumes:
      - ./prometheus/logs:/var/log/nginx/*
    networks:
      - app

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/prometheus.service:/etc/systemd/system/prometheus.service
      - prometheus-data:/prometheus
    command:
      - '--web.enable-lifecycle'
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - app

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=123456
    volumes:
      - ./grafana/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - grafana-data:/var/lib/grafana
    networks:
      - app

  fluentd:
    build:
      context: ./fluentd
      dockerfile: Dockerfile
    container_name: fluentd
    user: root
    restart: unless-stopped
    volumes:
      - ./fluentd/fluent.conf:/fluentd/etc/fluent.conf
      - ./fluentd/logs:/fluentd/log/*
      - ./fluentd/plugins:/fluentd/plugins/*
      - ./fluentd/fluentd.service:/etc/systemd/system/fluentd.service
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - app

networks:
  app:
    driver: bridge

volumes:
  prometheus-data: {}
  grafana-data: {}